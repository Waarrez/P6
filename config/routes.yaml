controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

add_comment:
    path: /add-comment
    controller: 'App\Controller\TrickController::addComment'
    methods: ['POST']

not_found:
    path: /{wildcard}
    controller: App\Controller\ErrorController::error404
    requirements:
        wildcard: ".*"